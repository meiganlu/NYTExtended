services:
  frontend:
    image: node:18
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
    ports:
      - "5173:5173"          # Vite dev server
    depends_on:
      - backend
    command: >
      sh -c "npm install && npm run dev -- --host"
    env_file:
      - .env
      - .env.dev

  backend:
    image: python:3.10-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "${PORT-8000}:8000"
    depends_on:
      - mongo
      - dex
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             python -m flask run --host=0.0.0.0 --port=${PORT:-8000} --reload --debug"
    environment:
      FLASK_APP: app.py
      # <-- matches credentials created in init-mongo.js
      MONGO_URL: "mongodb://hw3user:hw3pass@mongo:27017/hw3?authSource=hw3"
    env_file:
      - .env
      - .env.dev

  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_DATABASE: hw3
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass

  dex:
    build:
      context: .
      dockerfile: Dockerfile.dex
    volumes:
      - ./config/dex:/etc/dex
    ports:
      - "5556:5556"
    env_file:
      - .env
      - .env.dev
    entrypoint: >
      /bin/sh -c "envsubst < /etc/dex/dex.yaml > /etc/dex/dex_final.yaml &&
                  dex serve /etc/dex/dex_final.yaml"

volumes:
  mongo_data:
